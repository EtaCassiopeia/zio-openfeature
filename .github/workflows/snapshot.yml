name: Publish Snapshot

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'RELEASING.md'
  workflow_dispatch:

jobs:
  publish-snapshot:
    runs-on: ubuntu-latest
    if: github.repository == 'EtaCassiopeia/zio-openfeature'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Run tests
        run: sbt test

      - name: Check if secrets are configured
        id: check-secrets
        run: |
          if [ -n "${{ secrets.SONATYPE_USERNAME }}" ] && [ -n "${{ secrets.PGP_SECRET }}" ]; then
            echo "configured=true" >> $GITHUB_OUTPUT
          else
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "::warning::Sonatype/PGP secrets not configured. Skipping snapshot publish."
          fi

      - name: Publish Snapshot
        if: steps.check-secrets.outputs.configured == 'true'
        run: sbt ci-release
        env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
